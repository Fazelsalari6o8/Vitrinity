<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrinity | ویترین فروشگاه‌های آنلاین</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/Tw-style.css">
</head>

<body>
    <!-- start header -->
    <header class="header-Tw z-10">
        <div class="w-[90%] h-full flex items-center mx-auto md:w-[80%] 2xl:w-[1200px]">
            <img src="./assets/icons/logo.svg" alt="Vitrinity-logo" class="logo-Tw">
            <h1 class="title-Tw">Vitrinity</h1>
        </div>
    </header>
    <!-- end header -->

    <!-- start banner -->
    <div class="banner-frame-Tw">
        <div class="banner-content-Tw">
            <h1 class="banner-title-Tw">ویترین فروشگاه‌های
                آنلاین</h1>
            <div class="banner-search-frame-Tw">

                    class="banner-search-input-Tw">
                <img src="./assets/icons/search.svg" alt="search-icon" class="banner-search-icon-Tw">
            </div>
            <h3 class="banner-title2-Tw">
                ۴۸۲۰ کالا از فروشگاه‌های برتر اینستاگرام
            </h3>
        </div>
    </div>
    <h3 class="banner-title2-mobile-Tw">
        <span class="text-[16px] text-main-pink">۴۸۲۰</span>
        کالا از فروشگاه‌های برتر اینستاگرام
    </h3>
    <!-- end banner -->

        <a href="./products.html" target="_blank" class="product-category-cards-frame-Tw">

        <a href="./products.html" target="_blank" class="product-category-cards-frame-Tw">
            <img src="./assets/icons/bride.svg" alt="bride"
